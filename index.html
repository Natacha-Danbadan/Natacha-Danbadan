<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FreecodeCamp Survey Form</title>
</head>
<body>
  <section id="page-body">
      <div id="page-header">
          <h1>FreeCodeCamp Survey form</h1>
          <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <div id="form-content">
        <form action="">
            <div class="input-box">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-box">
                <label for="age">Age (optional)</label>
                <br>
                <input type="number" min="1" id="age" placeholder="Age">
                
            </div>
            <div class="input-box">
                <label for="currentRole">Which option best describes your current role?</label><br>
                <select name="" id="currentRole"> 
                    <option value="">Select your current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time job</option>
                    <option value="">Full Time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="input-box">
                <label for="recommend">Would you recommend FreeCodeCamp to a friend?</label><br>
                <div class="radio-input">
                    <!-- <they are bearing the same name so one can ony select one radio button</they> -->
                    <input type="radio" name="recommend">
                    <label>Definitely</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="recommend">
                    <label>Maybe</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="recommend">
                    <label>Not sure</label>
                </div> 
            </div>
            <div class="input-box">
                <label for="favoriteFeature"> What is your favorite feature on FreeCodeCamp</label><br> 
                <select name="" id="favoriteFeature"> 
                    <option value="">Select an option</option>
                    <option value="">Student</option>
                    <option value="">challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                </select>
            </div>
            <div class="input-box">
                <label for="improvement">What would you like to see improved? (check all that apply)</label><br>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Front-end projects</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Back-end projects</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Data visualization</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>challenges</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Open source community</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Gitter help rooms</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Videos</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>City Meetups</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Wiki</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox">
                    <label>Forum</label>
                </div>
                <div class="checkbox-input"> 
                    <input type="checkbox">
                    <label>Additional Courses</label>
                </div> 
            </div>  
                <div class="input-box">
                   <label for="comments"> Any comments or suggestions?</label><br>
                   <textarea name="" id="comments" rows="5" maxlength="300" placeholder ="Enter your comments"></textarea>
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
      </div>
  </section>  
</body>
</html>
